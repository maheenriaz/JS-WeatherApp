    <br><br><br>
   <div class="row">
       <div class="container">
           <div class="col-md-12 text-center">
                <form class="form-inline">
                        <div class="form-group">
                            <h3 style="color:white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif" for="display"><b>Enter the Country Name Here..</b></h3><br>
                <input type="text" value="" class="form-control" id="input-user" /><br><br>
                <button id="button" type="button" class="btn btn-default">Fetch it</button>
                        </div>
                </form>
                <div id="list">
              
                </div>
           </div>
           
       </div>
       
   </div> 
  
    <script >
   document.getElementById("button").onclick=()=>{
    let p=   document.getElementById("input-user").value;
        var x=  fetch(`http://api.openweathermap.org/data/2.5/weather?q=${p}&units=metric&APPID=feffa26a62ff894cba5b3e2236a91f35`).then(data =>{
            return(data.json())
        }).then(data2 =>{
           
            document.getElementById("list").innerHTML=`
            <ul>
             <h4>City or Country Name : ${data2.name} </h4>
             <h4>Temptrature : ${data2.main.temp}</h4>
             <h4>Description: ${data2.weather[0].description} </h4>
           </ul>

            `;
        })
            
       }
    </script>
